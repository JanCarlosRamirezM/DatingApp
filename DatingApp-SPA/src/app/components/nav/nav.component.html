<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a [routerLink]="['/home']" class="navbar-brand">Dating App</a>

    <ul *ngIf="loggeIn()" class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a
          [routerLink]="['/members']"
          routerLinkActive="active"
          class="nav-link"
          >Matches
        </a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/lists']" routerLinkActive="active" class="nav-link"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a
          [routerLink]="['/messages']"
          routerLinkActive="active"
          class="nav-link"
          >Messages</a
        >
      </li>
    </ul>

    <div *ngIf="loggeIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light me-3" dropdownToggle>
        Welcome {{ authService.decodedToken?.unique_name | uppercase }}
      </a>

      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item">
          <i class="fa fa-user"></i>
          Edit Profile</a
        >
        <div class="dropdown-diveder"></div>
        <a (click)="logout()" class="dropdown-item">
          <i class="fa fa-sign-out"></i>
          Logout</a
        >
      </div>
    </div>

    <form
      *ngIf="!loggeIn()"
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
    >
      <input
        class="form-control me-2"
        type="text"
        placeholder="UserName"
        name="userName"
        required
        [(ngModel)]="model.userName"
      />
      <input
        class="form-control me-2"
        type="password"
        placeholder="Password"
        name="password"
        required
        [(ngModel)]="model.password"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</nav>
